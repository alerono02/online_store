{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">
                Добавление категории
        </h1>
    </div>

    <div class="col-12">
        <form class="row" method="post">
            {% csrf_token %}
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                            {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                                Создать
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
