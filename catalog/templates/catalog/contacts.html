{% extends 'catalog/base.html' %}

{% block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	<h1 class="display-4">Контакты</h1>
</div>

<div class="row text-start">
	<div class="col-lg-9 col-md-6 col-sm-12">
		<div class="card mb-4 box-shadow">
			<div class="card-body">
				<table class="table table-striped">
					<tr>
						<td class="w-25">Страна</td>
						<td>Россия</td>
					</tr>
					<tr>
						<td class="w-25">ИНН</td>
						<td>000123123123</td>
					</tr>
					<tr>
						<td class="w-25">Адрес</td>
						<td>г.Москва, ул.Примерная, д1к1</td>
					</tr>
					<tr>
						<td class="w-25">Телефон</td>
						<td>+7 (495) 123-45-67</td>
					</tr>
					<tr>
						<td class="w-25">Email</td>
						<td>info@example.com</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-12">
		<div class="card mb-4 box-shadow">
			<div class="card-header">
				<h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
			</div>
			<div class="card-body">
				<form method="post" action="" class="form-floating">
					{% csrf_token %}
					<div class="mb-3">
						<label for="name">Имя</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
					</div>
					<div class="mb-3">
						<label for="phone">Телефон</label>
						<input type="text" name="phone" class="form-control" id="phone" placeholder="Ваш телефон"
							required>
					</div>
					<div class="mb-3">
						<label for="email">Электронная почта</label>
						<input type="email" name="email" class="form-control" id="email" placeholder="Ваша почта"
							required>
					</div>
					<div class="mb-3">
						<label for="message">Сообщение</label>
						<textarea type="text" name="message" class="form-control" id="message" placeholder="Текст"
							required></textarea>
					</div>
					<button type="submit" name="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
