<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
	.logo {
		background-color: transparent;
	}
</style>


<nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
	<a class="navbar-brand" href="{% url 'catalog:index' %}">
		<img class="logo" src="/media/products/my-Softy.png" />
	</a>
	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb"
		aria-expanded="true">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div id="navb" class="navbar-collapse collapse hide">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'catalog:category' %}">Категории</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'news:list' %}">Новости</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'catalog:contacts' %}">Контакты</a>
			</li>
		</ul>

		<ul class="nav navbar-nav ml-auto">
			{% if user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'catalog:view_cart' %}"><i
						class="fas fa-shopping-cart"></i>
					Корзина <span class=" badge rounded-pill bg-danger">
						{{cart_item_count}}</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'orders:list' %}"><span
						class="fas fa-inbox"></span> Заказы</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'users:profile' %}"><span
						class="fas fa-user"></span> Профиль</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'users:logout' %}"><span
						class="fas fa-sign-in-alt"></span>
					Выйти</a>
			</li>
			{% else %}
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'users:register' %}"><span
						class="fas fa-user"></span> Регистрация</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white fw-normal" href="{% url 'users:login' %}"><span
						class="fas fa-sign-in-alt"></span>
					Войти</a>
			</li>
			{% endif %}
		</ul>
	</div>
</nav>
